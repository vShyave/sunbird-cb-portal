<div class="flex flex-col item-center mt-10">
    <div class="flex flex-col card-container">
        <div class="photo-container flex items-center justify-center cursor-pointer" (click)="goToUserProfile(user)">
            <!-- <a *ngIf="user?.photo" href="javascript:void(0)" class="" i18n-aria-label role="link" -->
            <!-- aria-label="click on it to visit user profile"> -->
            <ws-widget-avatar-photo i18n-aria-label role="link" tabindex="0" [name]="getUseravatarName()" [photoUrl]="user?.photo"
                size="m">
            </ws-widget-avatar-photo>
            <!-- </a> -->
            <!-- <a *ngIf="!user?.photo" href="javascript:void(0)" class="" i18n-aria-label role="link">
                <ws-widget-avatar-photo [name]="getUseravatarName()" [photoUrl]="user?.photo" size="m">
                </ws-widget-avatar-photo>
            </a> -->
        </div>
        <div class="name-container text-center flex flex-col width-expand">
            <div class="" i18n-aria-label role="link" tabindex="0" (click)="goToUserProfile(user)">
                <!-- <div class="name ws-mat-black-text cursor-pointer" *ngIf="user && user?.personalDetails">
                    {{user?.personalDetails?.firstname}} {{user?.personalDetails?.middlename}}
                    {{user?.personalDetails?.surname}}
                </div> -->
                <!-- <ws-app-connection-name [hoverUser]="user"></ws-app-connection-name> -->
                <!-- <div class="name ws-mat-black-text cursor-pointer" *ngIf="user && !user?.personalDetails">
                    {{user?.firstName}} {{user?.lastName}}
                </div> -->
                <div class="name">
                <ws-app-connection-name [hoverUser]="user"></ws-app-connection-name>
                </div>
                <div class="designation ws-mat-black60-text mat-body-2" *ngIf="user?.employmentDetails">
                    {{user?.employmentDetails?.departmentName}}
                </div>
                <div class="designation ws-mat-black60-text mat-body-2" *ngIf="!user?.employmentDetails">
                    {{user?.rootOrg?.orgName}}
                </div>
            </div>
        </div>
        <div class="action-container flex items-center justify-center">
            <button mat-stroked-button color="accent" type="button" class="connect_btn mat-accent-border flex-auto-display"
                (click)="connetToUser()" *ngIf="!user?.requestSent">
                <span class="ws-mat-default-text" i18n><img class="connect-icon" src="assets/icons/Connect_icon.svg"/>Connect</span>
            </button>
            <button mat-stroked-button color="accent" type="button" class=" mat-accent-border flex-auto-display minwid"
                disabled *ngIf="user?.requestSent">
                <span class="" i18n>Connection sent</span>
            </button>
        </div>
    </div>
</div>

<input type="hidden" i18-value i18-aria-value aria-value="Connection sent" value="Connection sent successfully!"
    #toastSuccess />
<input type="hidden" i18-value i18-aria-value aria-value="Connection failed"
    value="Something went wrong, please try again later!" #toastError />
